services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.3
    restart: on-failure:5
    ports:
      - 8080:8080
      - 8787:8787
    command:
      - start-dev
      - --import-realm
      - --features=scripts
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm.json
      - ../target/keycloak-ip-authenticator-0.0.1-SNAPSHOT-jar-with-dependencies.jar:/opt/keycloak/providers/keycloak-ip-authenticator-0.0.1-SNAPSHOT.jar
      - ./data:/opt/keycloak/data/h2/
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
      - DEBUG=true
      - DEBUG_PORT='*:8787'
      - KC_LOG_LEVEL=debug